# Help Content
help.header=Booking Management Screen Help
help.content=1. Today's Appointments:\n   - Use DatePicker to select viewing date\n   - 'Today' button returns to current date\n   - Search bookings by customer phone number\n   - Filter by booking status\n\n2. Process Bookings:\n   - Select a booking to view details\n   - 'Confirm Arrival' when customer arrives\n   - 'Start Service' when beginning service\n   - 'Complete' when all services are done\n   - 'Create Invoice' for completed services\n\n3. Upcoming Appointments:\n   - View appointments in date range\n   - Filter by booking status\n\n4. Other Actions:\n   - 'New Booking' to create new appointment\n   - 'Refresh' to reload booking list