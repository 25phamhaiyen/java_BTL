help.header=Hướng dẫn sử dụng màn hình Quản lý đặt lịch
help.content=1. Lịch hẹn hôm nay:\n   - Dùng DatePicker để chọn ngày xem lịch\n   - Nút 'Hôm nay' để quay về xem lịch ngày hiện tại\n   - Tìm kiếm lịch hẹn theo số điện thoại khách hàng\n   - Lọc theo trạng thái lịch hẹn\n\n2. Xử lý lịch hẹn:\n   - Chọn một lịch hẹn để xem chi tiết\n   - 'Xác nhận đến' khi khách hàng đã đến\n   - 'Bắt đầu dịch vụ' khi bắt đầu thực hiện dịch vụ\n   - 'Hoàn thành' khi đã hoàn thành tất cả dịch vụ\n   - 'Tạo hóa đơn' để tạo hóa đơn cho dịch vụ đã hoàn thành\n\n3. Lịch hẹn sắp tới:\n   - Xem lịch hẹn trong khoảng thời gian từ ngày đến ngày\n   - Lọc theo trạng thái lịch hẹn\n\n4. Thao tác khác:\n   - 'Đặt lịch mới' để tạo lịch hẹn mới\n   - 'Làm mới' để tải lại danh sách lịch hẹn

